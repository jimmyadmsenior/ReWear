<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - ReWear</title>
    <link rel="stylesheet" href="../View/Media/CSS/Cadastro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&family=Inter:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="texture"></div>

    <div class="container">
        <div class="form-container">
            <h1>Crie uma conta</h1>
            <p class="description">Crie uma conta agora e desbloqueie um acesso exclusivo e benefícios imperdíveis!</p>
            
            <div class="social-icons">
                <button class="social-icon">    
                    <img src="../View/Media/google.png" alt="Google" class="social-icon-img">
                </button>
                <button class="social-icon">
                    <img src="../View/Media/facebook.png" alt="Facebook" class="social-icon-img">
                </button>
                <button class="social-icon">
                    <img src="../View/Media/apple.png" alt="Apple" class="social-icon-img">
                </button>
                <button class="social-icon">
                    <img src="../View/Media/X.png" alt="X" class="social-icon-img">
                </button>
            </div>
            
            <p class="separator">OU</p>
            
            <form action="#" method="post">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" name="email" required placeholder="Escreva seu E-mail aqui">

                <label for="senha">Senha <span class="required">*</span></label>
                <input type="password" id="senha" name="senha" required placeholder="Escreva sua senha  aqui">

                <div class="terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">Eu concordo com os <a href="../View/Termos e Condições.html">Termos e Condições</a></label>
                </div>

                <button type="submit" class="submit-btn">Se cadastrar</button>
            </form>

            <p class="login-link">Já possui uma conta? <a href="../View/Login.html">Login</a></p>
        </div>

        <div class="image-container">
            <img src="../View/Media/árvore.png" alt="Árvore">
        </div>
    </div>

    <div class="tree-icon-container">
        <a href="../View/LoginADM.html">
            <img src="../View/Media/ícone adm.png" alt="Ícone da Árvore" class="tree-icon">
        </a>
    </div>
</body>
</html>
