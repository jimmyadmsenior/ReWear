<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de Senha</title>
    <link rel="stylesheet" href="../View/Media/CSS/esquecisenha.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>Esqueci minha senha</h2>
            <p>Para mudar sua senha, digite o email ou usuario de sua conta e nós te enviaremos uma mensagem com todo o passo a passo necessário para você modifica-lá.</p>
            <form>
                <label for="email">E-mail ou usuário</label>
                <input type="text" id="email" name="email" placeholder="email" required>
                <button type="submit">PRÓXIMO</button>
            </form>
            <a href="../View/Login.html">Cancelar</a>
        </div>
    </div>
</body>
</html>
