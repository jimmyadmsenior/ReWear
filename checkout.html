
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Rewear</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo Rewear">
        </div>
        <nav>
            <ul>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Termos e Condições</a></li>
                <li><a href="#">Política de Privacidade</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="checkout">
            <div class="account-section">
                <h2>Conta</h2>
                <p>Detalhes da Conta</p>
                <form>
                    <label for="email">Endereço de E-mail</label>
                    <input type="email" id="email" placeholder="exemplo@email.com" required>
                    
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="********" required>
                    
                    <div class="buttons">
                        <button type="button">Fazer cadastro</button>
                        <button type="submit" class="login">Login</button>
                    </div>
                </form>
                <div class="navigation-buttons">
                    <button type="button">Cancelar pedido</button>
                    <button type="button" class="advance">Avançar</button>
                </div>
            </div>

            <div class="summary-section">
                <h3>Resumo da compra</h3>
                <div class="item">
                    <img src="camisa.png" alt="Camisa masculina branca">
                    <div class="details">
                        <p>Camisa masculina branca</p>
                        <p>R$ 19,99</p>
                        <div class="quantity">
                            <button>-</button>
                            <input type="text" value="1">
                            <button>+</button>
                        </div>
                    </div>
                </div>
                <div class="total">
                    <p>Frete: <span>Grátis</span></p>
                    <p>Total: <span>R$ 19,99</span></p>
                </div>
            </div>

            <div class="thank-you-section">
                <h2>Volte sempre</h2>
                <p>Desde já agradecemos sua compra!</p>
            </div>
        </section>
    </main>
</body>
</html>
