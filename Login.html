<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ReWear</title>
    <link rel="stylesheet" href="../View/Media/CSS/Login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&family=Inter:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="texture"></div>

    <div class="container">
        <div class="image-container">
            <img src="../View/Media/árvore.png" alt="Árvore">
        </div>

        <div class="form-container">
            <h1>Faça login</h1>
            <p class="description">Acesse sua conta para continuar aproveitando nossos benefícios exclusivos!</p>
            
            <div class="social-icons">
                <button class="social-icon">    
                    <img src="../View/Media/google.png" alt="Google" class="social-icon-img">
                </button>
                <button class="social-icon">
                    <img src="../View/Media/facebook.png" alt="Facebook" class="social-icon-img">
                </button>
                <button class="social-icon">
                    <img src="../View/Media/apple.png" alt="Apple" class="social-icon-img">
                </button>
                <button class="social-icon">
                    <img src="../View/Media/X.png" alt="X" class="social-icon-img">
                </button>
            </div>
            
            <p class="separator">OU</p>
            
            <form action="#" method="post">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" name="email" required placeholder="Escreva seu E-mail aqui">
            
                <label for="senha">Senha <span class="required">*</span></label>
                <input type="password" id="senha" name="senha" required placeholder="Escreva sua senha aqui">
            
                <a href="../View/Homepage2Doador.html" class="submit-btn">
                    Entrar
                </a>
                
                <!-- Botão de "Esqueci a senha" -->
                <p class="forgot-password-link">
                    <a href="../View/esquecisenha.html">Esqueci minha senha</a>
                </p>
            </form>

            <p class="login-link">Não tem uma conta? <a href="../View/Cadastro.html">Cadastre-se</a></p>
        </div>
    </div>

    <div class="tree-icon-container">
        <a href="../View/LoginADM.html">
            <img src="../View/Media/ícone adm.png" alt="Ícone da Árvore" class="tree-icon">
        </a>
    </div>
</body>
</html>
